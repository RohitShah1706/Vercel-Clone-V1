services:
  mysql:
    image: mysql
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    env_file:
      - .env

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    env_file:
      - .env

volumes:
  db_data: {}
